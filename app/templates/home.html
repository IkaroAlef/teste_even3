<div ng-controller='HomeCtrl'>
    <!--Slideshow Mais Lidos-->
    <div class="container">
        <h2 class="center-text">Quadrinhos mais lidos</h2>
        <div id="mais_lidos" class="carousel slide m-3 center-text" data-ride="carousel">
                <!-- Indicadores Slideshow -->
                <ul class="carousel-indicators">
                <li data-target="#mais_lidos" data-slide-to="0" class="active"></li>
                <li data-target="#mais_lidos" data-slide-to="1"></li>
                <li data-target="#mais_lidos" data-slide-to="2"></li>
                </ul>
            
                <!-- slideshow -->
                <div class="carousel-inner">
                <div class="carousel-item" ng-class="{active:!$index}"  ng-repeat="comic in mais_lidos">
                    
                        <div class="carousel-caption">
                                <h4>Titulo: {{comic.title}}</h4>
                            </div> 
                    <a href="#!/comic/{{comic.id}}">
                        <img ng-src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt={{comic.title}} class="img-slideshow">
                    </a>
                </div>
                </div>    
        </div>
    </div>
    <!--Lista de Quadrinhos-->
    <div class="container">
        <div class="row">
            <li class="media col-md-3 pull-left" ng-repeat="comic in comics">
                <div class="card fix-height shadow p-3 mb-5 bg-white rounded" style="width: 20rem;">
                    <a href="#!/comic/{{comic.id}}" class="card-img-top img-card mx-auto">
                        <img ng-src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" 
                            class="card-img-top img-card mx-auto" alt={{comic.title}}>
                    </a>
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title .center-text"> <a href="#!/comic/{{comic.id}}">{{comic.title}}</a></h6>
                        <h6 class="card-text bold .center-text">${{comic.prices[0].price}}</h6>
                        <a href="#!/comic/{{comic.id}}" class="btn btn-primary mt-auto">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Comprar
                        </a>
                    </div>
                </div>
            </li>
        </div>
    </div>
</div>
