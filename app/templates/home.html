<div ng-controller='HomeCtrl'>
    <!--Slideshow Mais Lidos-->
    <div class="container">
        <div class="card">
            <h2 class="center-text card-title mt-2 bold mais-lidos">
                <span style="color: #03A9F4">#</span>OsMaisLidos
            </h2>
            <div id="mais_lidos" class="carousel slide m-3 center-text" data-ride="carousel">
                <!-- Indicadores Slideshow -->
                <ul class="carousel-indicators">
                    <li data-target="#mais_lidos" data-slide-to="0" class="active"></li>
                    <li data-target="#mais_lidos" data-slide-to="1"></li>
                    <li data-target="#mais_lidos" data-slide-to="2"></li>
                </ul>

                <!-- slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item" ng-class="{active:!$index}" ng-repeat="comic in mais_lidos">
                        <div class="carousel-caption">
                            <a href="#!/comic/{{comic.id}}">
                                <h4 class="slideshow-caption">{{comic.title}}</h4>
                            </a>
                        </div>
                        <a href="#!/comic/{{comic.id}}">
                            <img ng-src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt={{comic.title}}
                                class="img-slideshow">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Lista de Quadrinhos-->
    <div class="container">
            <h2 class="center-text card-title mt-2 bold mais-lidos">
                    <span style="color: #03A9F4">#</span>Quadrinhos
                </h2>
        <div class="row">
            <li class="media col-md-3 pull-left" ng-repeat="comic in comics">
                <div class="card fix-height shadow p-3 mb-5 bg-white rounded" style="width: 20rem;">
                    <a href="#!/comic/{{comic.id}}" class="card-img-top img-card mx-auto">
                        <img ng-src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" class="card-img-top img-card mx-auto"
                            alt={{comic.title}}>
                    </a>
                    <div class="card-body d-flex flex-column">
                        <span ng-hide="!isRaro($index)" class="badge badge-danger">Raro</span></h1>
                        <h6 class="card-title .center-text"> <a href="#!/comic/{{comic.id}}">{{comic.title}}</a></h6>
                        <h6 class="card-text bold .center-text">${{comic.prices[0].price}}</h6>
                        <a href="#!/comic/{{comic.id}}" class="btn btn-primary mt-auto bold">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Comprar
                        </a>
                    </div>
                </div>
            </li>
        </div>
    </div>
</div>
