<!DOCTYPE html>
<html lang="en" ng-app="QuadriMix">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quadrimix</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    
</head>
<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Quadrimix</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li ng-class="{active: activetab == '/home'}" class="nav-item">
                <a class="nav-link" href="#!/home">Home<span class="sr-only">(current)</span></a>
            </li>
            <li ng-class="{active: activetab == '/contato'}" class="nav-item"><a class="nav-link" href="#!/contato">Contato</a></li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>
      </nav>

      <!-- Views -->
      <ng-view></ng-view>

    <!-- Build JS-->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/crypto-js/crypto-js.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    
    <script src="app/scripts/app.js"></script>
    <script src="app/scripts/services.js"></script>
    <script src="app/controllers/controllers.js"></script>
    
</body>
</html>
